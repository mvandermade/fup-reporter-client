<div>
    <app-websocket-status></app-websocket-status>
</div>
<div class="grid-container">
    @if (tileGroups$ | async; as groups) {
    @for (group of groups; track group.groupId) {
      <div class="grid-item">
        <h3>{{ group.groupId }}</h3>
        <div class="tile {{group.tile.style}}">{{ group.tile.code || 'Leeg' }}</div>
      </div>
    }
    @if (!groups.length) {
      <div class="empty-state">Nog geen gegevens beschikbaar</div>
    }
  }
</div>
