<div class="grid-container">
  @if (tileGroups$ | async; as groups) {
    @for (group of groups; track group.groupId) {
      <div class="grid-item">
        <h3>Groep {{ group.groupId }}</h3>
        <div class="tile">{{ group.value || 'Leeg' }}</div>
      </div>
    }
    @if (!groups.length) {
      <div class="empty-state">Nog geen gegevens beschikbaar</div>
    }
  }
</div>
